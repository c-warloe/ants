    <body>
        <!-- Navigation -->
        <div class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                <div class="navbar-brand">Ants</div>
                <span id="info">
                    Ticks: <span id="ticks">0</span> &nbsp

                        <div id="compileButton" class="nav-link" onclick="compileCode()">Compile</div>
                    </li>

                    </li>
                    <li class="nav-item">
                        <div id="submitButton" class="nav-link" onclick="submitProgram()">Submit</div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Page Content -->

            <div id="sim">
                <canvas id="graphics"></canvas>
            </div>
            <div id="ide"></div>
